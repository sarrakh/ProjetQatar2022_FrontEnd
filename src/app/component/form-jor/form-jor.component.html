

<div class="container">
  <div class="col-md col-sm col-xs-12">
    <div class="card my-5">
    <div class="card-header bleu">Ajouter Joueur
     </div>
  
    
     <div class="card-body">
      <form #f="ngForm" (ngSubmit)="OnSaveJoueur(f.value)">
     <div class="form-groupe">
      <label class="controle-label"> Nom</label>
      <input class="form-control" type="text" name="nom" ngModel>
    </div>
    <div class="form-groupe">
      <label class="controle-label"> Pr√©nom</label>
      <input class="form-control" type="text" name="prenom" ngModel>
    </div>
    <div class="form-groupe">
      <label class="controle-label"> Age</label>
      <input class="form-control" type="text" name="age" ngModel>
    </div>
    <div class="form-groupe">
      <label class="controle-label"> Nationnalite</label>
      <input class="form-control" type="text" name="nationnalite" ngModel>
    </div>
    <div class="form-groupe">
      <label class="controle-label">Cin </label>
      <input class="form-control" type="text" name="cin" ngModel>
    </div>
    
     
    
    <div class="form-groupe"  >
      <label class="controle-label">Equipe </label>
      <select class="form-control" name ="equipes" ngModel  >
        <option>Selectionner une Equipe</option>
        <option *ngFor="let t of equipes " [value]="t.id">{{t.nom}} </option>
    </select>
     
    </div>
    
    <br>
     <button class="btn btn-success" type="submit" >Enregistrer</button>
     <button class="btn btn-danger" routerLink="/joueurs"  >Annuler</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <br>
     </div> 
  </div>
</div>
</div>
